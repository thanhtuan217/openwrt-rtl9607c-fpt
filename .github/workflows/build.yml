# =================================================================
# Workflow to build X-WRT for FPT G-97RG6W (RTL9607C)
# Tối ưu bởi Gemini - Your expert friend
# =================================================================

name: Build X-WRT for G-97RG6W

on:
  workflow_dispatch:

env:
  # Tên các file cấu hình trong repo của bạn
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  
  # Tùy chọn upload
  UPLOAD_RELEASE: true
  
  # Múi giờ Việt Nam
  TZ: Asia/Ho_Chi_Minh

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name:  checkout
      uses: actions/checkout@v4

    - name: Khởi tạo môi trường build
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 aria2 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkg-config python3 python3-pip libpython3-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean

    - name: Tải và áp dụng mã nguồn X-WRT
      run: |
        chmod +x $DIY_P1_SH
        # Bước này sẽ chạy script để clone mã nguồn X-WRT
        ./$DIY_P1_SH

    - name: Cập nhật và cài đặt feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Tải cấu hình và tùy chỉnh
      run: |
        cp $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        ../$DIY_P2_SH
        make defconfig
        make download -j$(nproc)
        find dl -size -1024c -exec rm -f {} \;

    - name: Biên dịch firmware
      id: compile
      run: |
        cd openwrt
        echo "Bắt đầu biên dịch với $(nproc) luồng"
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: Sắp xếp file firmware
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE_PATH=$(pwd)" >> $GITHUB_ENV
        echo "RELEASE_TAG=$(date +"%Y.%m.%d-%H%M")-X-WRT-G97RGW-by-Gemini" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: Upload firmware lên GitHub Release
      uses: softprops/action-gh-release@v1
      if: steps.organize.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        files: ${{ env.FIRMWARE_PATH }}/*
