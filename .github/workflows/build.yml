name: Build OpenWrt RTL9607C (G-97RG6W) WISP Firmware

on:
  workflow_dispatch:
    inputs:
      ssh_to_image:
        description: 'Enable SSH on the final image'
        required: false
        default: 'false'
      custom_firmware_name:
        description: 'Custom firmware filename (e.g., my_router_fw.bin)'
        required: false
        default: ''

  push:
    branches:
      - main
    paths:
      - '.config'
      - '.github/workflows/build.yml'
      - 'target/**'
      - 'package/**'

env:
  TZ: Asia/Ho_Chi_Minh
  # Repo chứa các file cấu hình và patch của bạn
  CUSTOM_REPO_PATH: custom_repo

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: 1. Install dependencies
        run: |
          sudo apt update
          # Cài đặt các gói cần thiết để build
          sudo apt install -y build-essential diffutils gawk gcc-multilib libelf-dev libncurses5-dev rsync unzip wget git python3 file libssl-dev

      - name: 2. Checkout Custom Patch Repository
        # Clone repo của bạn vào thư mục custom_repo
        uses: actions/checkout@v4
        with:
          path: ${{ env.CUSTOM_REPO_PATH }}
          # Lấy chính xác repo đang chạy workflow này
          repository: ${{ github.repository }}
          ref: ${{ github.ref_name }}

      - name: 3. Clone OpenWrt Source Code (Main Source)
        # Clone mã nguồn OpenWrt chính thức vào thư mục openwrt
        run: |
          echo "Cloning OpenWrt source from git://git.openwrt.org/openwrt.git"
          git clone --depth 1 git://git.openwrt.org/openwrt.git openwrt
          
      - name: 4. Apply Custom Patches (Copy files)
        # Ghi đè các file cấu hình và patch của bạn lên mã nguồn OpenWrt chính
        run: |
          echo "Applying custom patches from custom_repo to openwrt source..."
          # Copy các thư mục và file cấu hình cần thiết
          rsync -av ${{ env.CUSTOM_REPO_PATH }}/ openwrt/ \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'README.md'
          
      - name: 5. Update Feeds và Thiết lập Cấu hình
        # Chạy các lệnh trong thư mục openwrt chính
        run: |
          cd openwrt && \
          # LỖI ĐƯỜNG DẪN ĐÃ ĐƯỢC KHẮC PHỤC: scripts/feeds giờ đã tồn tại
          ./scripts/feeds update -a && \
          ./scripts/feeds install -a && \
          make defconfig
        
      - name: 6. Download Source Code
        run: |
          cd openwrt && \
          make download -j$(nproc)

      - name: 7. Build Firmware
        run: |
          cd openwrt && \
          make -j$(nproc) V=s

      - name: 8. Prepare Artifacts
        id: prepare_artifacts
        run: |
          # Vẫn cần cd để tìm file
          cd openwrt
          
          # Firmware nằm trong thư mục targets/realtek/rtl9607c
          FIRMWARE_DIR="./bin/targets/realtek/rtl9607c" 
          ARTIFACT_NAME="OpenWrt-RTL9607C-WISP"
          
          CUSTOM_NAME="${{ github.event.inputs.custom_firmware_name }}"
          if [ -n "$CUSTOM_NAME" ]; then
            ARTIFACT_NAME="$CUSTOM_NAME"
          fi
          
          FIRMWARE_FILE=$(find "$FIRMWARE_DIR" -maxdepth 1 -type f -name "*g97rg6w*-squashfs-factory.bin" -o -name "*rtl9607c*-squashfs-factory.bin" | head -n 1)

          if [ -z "$FIRMWARE_FILE" ]; then
            echo "::error::No firmware file found. Build failure is likely."
            exit 1
          fi

          # Output file path RELATIVE to the build root (openwrt/)
          echo "firmware_path=${FIRMWARE_FILE}" >> $GITHUB_OUTPUT 
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: 9. Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prepare_artifacts.outputs.artifact_name }}
          # Path là đường dẫn TƯƠNG ĐỐI TỪ ROOT WORKSPACE
          path: ./openwrt/${{ steps.prepare_artifacts.outputs.firmware_path }}
