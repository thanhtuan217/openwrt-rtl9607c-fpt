name: OpenWrt RTL9607C Builder

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout repository
      uses: actions/checkout@v4

    - name: 2. Clone OpenWrt Source and Update Feeds
      run: |
        git clone https://git.openwrt.org/openwrt/openwrt.git openwrt-repo
        cd openwrt-repo
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 3. Apply Custom Configuration
      run: |
      # Chép file .config từ thư mục gốc của repo vào thư mục OpenWrt source
      # github.workspace là biến trỏ đến thư mục gốc của repo 
       cp ${{ github.workspace }}/.config openwrt-repo/.config
       cd openwrt-repo
       make defconfig

    - name: 4. Compile the firmware
      run: |
        cd openwrt-repo
        make -j$(nproc) V=s

    - name: 5. Upload firmware to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt-G97RG6W-Firmware
        path: openwrt-repo/bin/targets/realtek/
